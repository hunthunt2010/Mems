<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title></title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .meme {
        margin: auto;
        width: 450px;
        height: 275px;
        background-image: url("https://i.imgflip.com/1ozfly.jpg");
        background-size: 100%;
        text-align: center;
        position: relative;
        background-repeat: no-repeat;
    }

    .centered-inputs {
        margin: auto;
        width: 450px;
        height: 275px;
        background-size: 100%;
        text-align: center;
        position: relative;
        background-repeat: no-repeat;
    }

    p {
        position: absolute;
        left: 0;
        right: 0;
        margin: 15px 0;
        padding: 0 5px;
        font-family: impact;
        font-size: 2.5em;
        color: white;
        letter-spacing: 1px;
        text-shadow:2px 2px 0 #000,
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        0px 2px 0 #000,
        2px 0px 0 #000,
        0px -2px 0 #000,
        -2px 0px 0 #000,
        2px 2px 5px #000;
    }

    .bottom {
        bottom: 0;
    }

    .top {
        top: 0;
    }
</style>
<body>
<div id='app' style="height:100%">
</div>
<script src="bundle.js"></script>
</body>
</html>
